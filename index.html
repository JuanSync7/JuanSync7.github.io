    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; }
        
        /* Animation utilities */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
        
        /* Clock Signal Animation */
        @keyframes flow {
            from { stroke-dashoffset: 24; }
            to { stroke-dashoffset: 0; }

        .animate-waveform {
            animation: flow 1s linear infinite;
        }

        html { scroll-behavior: smooth; }

        /* --- DYNAMIC THEME ENGINE --- */
        .theme-gradient-text {
            color: #16a34a; /* green-600 */
        }
        
        .theme-gradient-bg {
            background-color: #16a34a; /* green-600 */

        .theme-gradient-bg-hover:hover {
            background-color: #14532d; /* green-900 */

        /* Floorplan Grid Pattern (ASIC Theme) */

        /* Dark Mode */

            background-image: linear-gradient(to right, rgba(163, 230, 53, 0.08) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(163, 230, 53, 0.08) 1px, transparent 1px);
        }

        .dark .theme-gradient-text {
            background-image: linear-gradient(to right, #fde047, #a3e635, #22c55e); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .dark .theme-gradient-bg {
            background-image: linear-gradient(to right, #eab308, #84cc16, #16a34a);
            background-color: transparent; 
        }
        
        .dark .theme-gradient-bg-hover:hover {
            background-image: linear-gradient(to right, #ca8a04, #65a30d, #15803d);
            box-shadow: 0 0 15px rgba(132, 204, 22, 0.4);

        /* Metallic Pin Gradient */
        .pin-gradient {
            background: linear-gradient(90deg, #94a3b8 0%, #e2e8f0 50%, #94a3b8 100%);
        }
        .dark .pin-gradient {
            background: linear-gradient(90deg, #475569 0%, #cbd5e1 50%, #475569 100%);

        /* Vertical Pin Gradient */

            background: linear-gradient(180deg, #94a3b8 0%, #e2e8f0 50%, #94a3b8 100%);

        tailwind.config = {

<body class="bg-stone-50 dark:bg-slate-950 transition-colors duration-300">
    
    <div id="root"></div>

    <!-- MAIN REACT APP SCRIPT -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Github, Linkedin, Mail, BookOpen, Code, FileText, 
            Terminal, ExternalLink, ChevronRight, X, Moon, Sun, Globe,
            Cpu, CircuitBoard, Download, GraduationCap, Briefcase, Activity
        } from 'lucide-react';

        // --- UTILITIES ---
        const SimpleMarkdown = ({ content }) => {
            if (!content) return <div className="text-gray-400 italic">No content available.</div>;
            let clean = content
                .replace(/^# (.*$)/gim, '') 
                .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-6 mb-3 text-slate-800 dark:text-slate-100">$1</h2>')
                .replace(/^### (.*$)/gim, '<h3 class="text-lg font-bold mt-4 mb-2 text-slate-700 dark:text-slate-200">$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li class="ml-4 list-disc">$1</li>')
                .replace(/`([^`]+)`/gim, '<code class="bg-gray-100 dark:bg-slate-800 rounded px-1 py-0.5 text-sm font-mono text-green-700 dark:text-lime-400">$1</code>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" class="text-green-700 dark:text-lime-400 hover:underline">$1</a>')
                .replace(/\n/gim, '<br />');
            return <div className="leading-relaxed text-slate-600 dark:text-slate-300" dangerouslySetInnerHTML={{ __html: clean }} />;
        };

        // --- COMPONENTS ---

        const InverterChainDivider = ({ isDark }) => {
            const [tick, setTick] = useState(0);
            const [count, setCount] = useState(20); // Default, updates on mount
            
            // Dynamically calculate how many inverters fit on the screen
            useEffect(() => {
                const updateCount = () => {
                    const unitWidth = 45;
                    const width = window.innerWidth;
                    // Add a small buffer (+2) to ensure edges are covered
                    const newCount = Math.ceil(width / unitWidth) + 2;
                    setCount(newCount);
                };

                // Run initially and on resize
                updateCount();
                window.addEventListener('resize', updateCount);
                return () => window.removeEventListener('resize', updateCount);
            }, []);
            
            useEffect(() => {
                let frame;
                const animate = () => {
                    setTick(t => {
                        // Restart from the left once it reaches the end (plus a small buffer)
                        if (t > count + 2) return -2;
                        return t + 0.1; // Constant speed
                    });
                    frame = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(frame);
            }, [count]); // Re-bind animation loop when count changes to update reset threshold

            return (
                <div className="w-full h-24 flex items-center justify-center my-4 overflow-hidden bg-transparent relative">
                    <div className="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-stone-50 dark:from-slate-950 to-transparent z-10"></div>
                    <div className="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-stone-50 dark:from-slate-950 to-transparent z-10"></div>

                    {/* Removed min-w-[1200px] so it scales down on mobile correctly */}
                    <svg width="100%" height="60" className="max-w-full opacity-90">
                        <defs>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g transform="translate(0, 25)">
                        {Array.from({ length: count }).map((_, i) => {
                            const unitWidth = 45;
                            const x = i * unitWidth + 20;
                            const y = 0;
                            
                            // Only activate if the "signal" (tick) is passing through this specific gate
                            const dist = Math.abs(i - tick);
                            const isActive = dist < 0.6; // Strict threshold to light up one at a time
                            
                            const strokeInactive = isDark ? '#365314' : '#bbf7d0'; 
                            const strokeActive = isDark ? '#a3e635' : '#16a34a'; 
                            const fillActive = isDark ? '#a3e635' : '#16a34a'; 
                            
                            const currentStroke = isActive ? strokeActive : strokeInactive;
                            const currentFill = isActive ? fillActive : 'transparent';
                            const opacity = isActive ? 1 : 0.3;

                            // Logic Simulation:
                            // Even index inverters (0, 2, 4...): Input=1, Output=0
                            // Odd index inverters (1, 3, 5...): Input=0, Output=1
                            const inputVal = i % 2 === 0 ? '1' : '0';
                            const outputVal = i % 2 === 0 ? '0' : '1';

                            return (
                                <g key={i} style={{ opacity, transition: 'opacity 0.1s' }}>
                                    <line x1={x - 10} y1={y} x2={x} y2={y} stroke={currentStroke} strokeWidth="2" />
                                    
                                    {/* Triangle */}
                                    <path d={`M ${x} ${y-8} L ${x} ${y+8} L ${x+14} ${y} Z`} fill="none" stroke={currentStroke} strokeWidth="2" />
                                    
                                    {/* Bubble */}
                                    <circle cx={x + 18} cy={y} r={4} fill={currentFill} stroke={currentStroke} strokeWidth={isActive ? 0 : 2} filter={isActive ? "url(#glow)" : ""} />
                                    
                                    {/* Output Wire */}
                                    <line x1={x + 22} y1={y} x2={x + unitWidth - 10} y2={y} stroke={currentStroke} strokeWidth="2" />

                                    {/* Logic Value Labels (Only visible when active) */}
                                    {isActive && (
                                        <>
                                            <text x={x - 5} y={y - 12} textAnchor="middle" fill={strokeActive} fontSize="10" fontFamily="monospace" fontWeight="bold">{inputVal}</text>
                                            <text x={x + 30} y={y - 12} textAnchor="middle" fill={strokeActive} fontSize="10" fontFamily="monospace" fontWeight="bold">{outputVal}</text>
                                        </>
                                    )}
                                </g>
                            );
                        })}
                        </g>
                    </svg>
                </div>
            )
        }

        const CharacterCanvas = ({ isDark }) => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const mousePosRef = useRef({ x: 0, y: 0 });
            
            // Hobbies State
            const [activeHobby, setActiveHobby] = useState(-1); // -1 = none lit
            const stateRef = useRef({ lastImpact: false });

            const hobbies = [
                { label: "Ultimate Frisbee", pos: "top-4 left-4 md:left-8" },
                { label: "Badminton", pos: "top-4 right-4 md:right-8" },
                { label: "Swimming", pos: "top-1/2 -translate-y-1/2 left-2 md:left-4" },
                { label: "Piano", pos: "top-1/2 -translate-y-1/2 right-2 md:right-4" },
                { label: "Travelling", pos: "bottom-4 left-4 md:left-12" },
                { label: "Vibe Coding", pos: "bottom-4 right-4 md:right-12" }
            ];

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (canvasRef.current) {
                        const rect = canvasRef.current.getBoundingClientRect();
                        mousePosRef.current = { x: e.clientX - rect.left, y: e.clientY - rect.top };
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let time = 0;

                const render = () => {
                    time += 0.05;
                    const width = canvas.width;
                    const height = canvas.height;
                    ctx.clearRect(0, 0, width, height);
                    
                    const centerX = width / 2;
                    const bounceVal = Math.sin(time);
                    const bounceOffset = bounceVal * 25; 
                    const centerY = height / 2 + bounceOffset; 

                    // --- IMPACT LOGIC ---
                    const isHittingBottom = bounceVal > 0.8;

                    // Sync Hobbies Lighting with Impact
                    if (isHittingBottom && !stateRef.current.lastImpact) {
                        // Impact Started -> Light random hobby
                        const randomHobby = Math.floor(Math.random() * hobbies.length);
                        setActiveHobby(randomHobby);
                    } else if (!isHittingBottom && stateRef.current.lastImpact) {
                        // Impact Ended -> Turn off
                        setActiveHobby(-1);
                    }
                    stateRef.current.lastImpact = isHittingBottom;

                    if (containerRef.current) {
                        if (isHittingBottom) {
                            if (isDark) {
                                containerRef.current.style.background = `
                                    linear-gradient(#0f172a, #0f172a) padding-box,
                                    linear-gradient(to right, #fde047, #a3e635, #22c55e) border-box
                                `;
                                containerRef.current.style.borderColor = "transparent";
                                containerRef.current.style.boxShadow = "0 0 20px rgba(163, 230, 53, 0.4)";
                            } else {
                                containerRef.current.style.background = "rgba(255, 255, 255, 0.6)";
                                containerRef.current.style.borderColor = "#16a34a";
                                containerRef.current.style.boxShadow = "0 0 20px rgba(22, 163, 74, 0.5)";
                            }
                        } else {
                            containerRef.current.style.background = isDark ? "rgba(15, 23, 42, 0.4)" : "rgba(255, 255, 255, 0.4)";
                            containerRef.current.style.borderColor = isDark ? "rgba(71, 85, 105, 0.5)" : "rgba(203, 213, 225, 0.8)";
                            containerRef.current.style.boxShadow = "0 10px 15px -3px rgba(0, 0, 0, 0.1)";
                        }
                    }

                    // --- FILAMENT DRAWING ---
                    const filamentY = height - 90; 
                    const coilHalfWidth = 50; 
                    const baseHalfWidth = 15;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX - baseHalfWidth, height); 
                    ctx.lineTo(centerX - coilHalfWidth, filamentY);
                    ctx.moveTo(centerX + coilHalfWidth, filamentY);
                    ctx.lineTo(centerX + baseHalfWidth, height);
                    
                    ctx.lineJoin = 'round';
                    ctx.lineCap = 'round';
                    ctx.lineWidth = 4;
                    
                    if (isHittingBottom) {
                        ctx.strokeStyle = isDark ? '#fde047' : '#16a34a';
                        ctx.shadowColor = isDark ? '#fde047' : '#16a34a';
                        ctx.shadowBlur = 20;
                    } else {
                        ctx.strokeStyle = isDark ? '#475569' : '#cbd5e1';
                        ctx.shadowBlur = 0;
                    }
                    ctx.stroke();
                    ctx.shadowBlur = 0;

                    // --- CHARACTER DRAWING ---
                    let bodyFill, strokeColor, antennaColor;

                    if (isDark) {
                        const gradient = ctx.createLinearGradient(centerX - 60, centerY - 60, centerX + 60, centerY + 60);
                        gradient.addColorStop(0, '#a3e635'); 
                        gradient.addColorStop(1, '#16a34a'); 
                        bodyFill = gradient;
                        strokeColor = '#15803d';
                        antennaColor = time % 2 > 1 ? '#eab308' : '#84cc16'; 
                    } else {
                        bodyFill = '#16a34a'; 
                        strokeColor = '#14532d'; 
                        antennaColor = time % 2 > 1 ? '#16a34a' : '#86efac'; 
                    }

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
                    ctx.fillStyle = bodyFill; 
                    ctx.fill();
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = strokeColor;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - 60);
                    ctx.lineTo(centerX, centerY - 90);
                    ctx.strokeStyle = strokeColor;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(centerX, centerY - 90, 8, 0, 2 * Math.PI);
                    ctx.fillStyle = antennaColor;
                    ctx.fill();

                    const eyeOffsetX = 20;
                    const eyeOffsetY = -10;
                    const eyeRadius = 12;
                    const pupilRadius = 4;
                    
                    const dx = mousePosRef.current.x - centerX;
                    const dy = mousePosRef.current.y - centerY;
                    const angle = Math.atan2(dy, dx);
                    const lookDistance = Math.min(5, Math.sqrt(dx*dx + dy*dy) / 20);
                    const pupilX = Math.cos(angle) * lookDistance;
                    const pupilY = Math.sin(angle) * lookDistance;

                    [1, -1].forEach(side => {
                        ctx.beginPath();
                        ctx.fillStyle = 'white';
                        ctx.arc(centerX + (eyeOffsetX * side), centerY + eyeOffsetY, eyeRadius, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.fillStyle = '#0f172a'; 
                        ctx.arc(centerX + (eyeOffsetX * side) + pupilX, centerY + eyeOffsetY + pupilY, pupilRadius, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                    
                    ctx.beginPath();
                    ctx.arc(centerX - 25, centerY - 25, 10, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();

                    animationFrameId = window.requestAnimationFrame(render);
                };
                render();
                return () => window.cancelAnimationFrame(animationFrameId);
            }, [isDark]);

            return (
                <div className="w-full max-w-xl mx-auto mt-12 mb-24">
                    
                    {/* Header Section - Moved Outside Container */}
                    <div className="mb-8 text-center relative z-30">
                        <div className="font-mono text-sm text-green-600 dark:text-lime-400 mb-2 opacity-80">// 0x03. Hobbies</div>
                        <h3 className="text-xl font-bold text-slate-900 dark:text-white flex items-center justify-center gap-2 font-mono">
                            <Activity className="text-green-700 dark:text-lime-500" size={20} /> Personal_Interests
                        </h3>
                    </div>

                    <div className="relative w-full border-2 border-slate-200 dark:border-slate-800 rounded-3xl p-8 bg-slate-50/50 dark:bg-slate-900/50 backdrop-blur-sm transition-colors duration-300">
                        {/* Hobbies Text Overlay */}
                        {hobbies.map((hobby, i) => (
                            <div key={i} className={`absolute ${hobby.pos} transition-all duration-150 font-mono font-bold text-xs md:text-sm uppercase tracking-wider z-20 ${
                                activeHobby === i 
                                ? (isDark ? 'text-green-400 drop-shadow-[0_0_10px_rgba(74,222,128,0.8)] scale-110' : 'text-green-600 drop-shadow-[0_0_10px_rgba(22,163,74,0.5)] scale-110')
                                : 'text-slate-300 dark:text-slate-700'
                            }`}>
                                {hobby.label}
                            </div>
                        ))}

                        <div className="flex flex-col items-center">
                            <div 
                                ref={containerRef}
                                className="relative w-[300px] h-[300px] rounded-full border-4 flex items-center justify-center backdrop-blur-md transition-all duration-100 ease-out z-10"
                            >
                                <canvas 
                                    ref={canvasRef} 
                                    width={300} 
                                    height={300} 
                                    className="w-full h-full rounded-full cursor-crosshair relative z-10" 
                                />
                                {/* Inner faint glow for effect */}
                                <div className="absolute inset-0 rounded-full bg-green-500/5 pointer-events-none z-0"></div>
                            </div>

                            {/* Light Bulb Base Structure */}
                            <div className="-mt-6 relative z-0">
                                <svg width="120" height="90" viewBox="0 0 120 90" className="drop-shadow-xl">
                                    <defs>
                                        <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" stopColor={isDark ? "#334155" : "#94a3b8"} />
                                            <stop offset="25%" stopColor={isDark ? "#64748b" : "#cbd5e1"} />
                                            <stop offset="50%" stopColor={isDark ? "#334155" : "#94a3b8"} />
                                            <stop offset="75%" stopColor={isDark ? "#64748b" : "#cbd5e1"} />
                                            <stop offset="100%" stopColor={isDark ? "#334155" : "#94a3b8"} />
                                        </linearGradient>
                                    </defs>
                                    <path d="M 15 0 L 105 0 L 95 60 L 25 60 Z" fill="url(#metal-gradient)" stroke={isDark ? "#1e293b" : "#64748b"} strokeWidth="1" />
                                    <path d="M 17 15 Q 60 20 103 15" stroke={isDark ? "#1e293b" : "#64748b"} strokeWidth="2" fill="none" opacity="0.5" />
                                    <path d="M 20 30 Q 60 35 100 30" stroke={isDark ? "#1e293b" : "#64748b"} strokeWidth="2" fill="none" opacity="0.5" />
                                    <path d="M 23 45 Q 60 50 97 45" stroke={isDark ? "#1e293b" : "#64748b"} strokeWidth="2" fill="none" opacity="0.5" />
                                    <path d="M 25 60 L 95 60 L 80 75 L 40 75 Z" fill="#111" />
                                    <path d="M 40 75 L 80 75 C 80 85 40 85 40 75" fill={isDark ? "#94a3b8" : "#475569"} />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ChipPackage = ({ children, isDark }) => {
            const pinsH = 6; // pins per vertical side
            const pinsW = 8; // pins per horizontal side

            return (
                <div className="relative p-6 md:p-12 mx-auto max-w-5xl my-12">
                    {/* --- TRACES UNDERLAY --- */}
                    <div className="absolute inset-0 pointer-events-none -z-10 opacity-30 dark:opacity-20 hidden md:block">
                         {/* We can draw SVG traces here if we want complex background routing */}
                    </div>

                    {/* --- THE CHIP BODY --- */}
                    <div className="relative bg-[#1a1a1a] rounded-2xl md:rounded-3xl shadow-2xl border-4 border-[#2d2d2d] z-20 overflow-visible">
                        
                        {/* Inner Matte Texture */}
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20 pointer-events-none rounded-2xl md:rounded-3xl"></div>
                        
                        {/* Pin 1 Indicator (Notch/Dot) */}
                        <div className="absolute top-4 left-4 w-4 h-4 md:w-6 md:h-6 rounded-full bg-[#111] shadow-[inset_0_2px_4px_rgba(0,0,0,0.8)] border border-gray-800 z-30"></div>

                        {/* Branding Silk Screen */}
                        <div className="absolute bottom-4 right-6 text-[10px] md:text-xs font-mono text-gray-500 opacity-60 tracking-widest pointer-events-none z-30 transform -rotate-0"> 
                            <br/>
                            Juan-SOC-1999-X1
                        </div>

                        {/* --- PINS (Decoration) --- */}
                        {/* Left Pins */}
                        <div className="absolute left-0 top-12 bottom-12 flex flex-col justify-between -ml-[12px] md:-ml-[16px] py-4">
                            {Array.from({length: pinsH}).map((_, i) => (
                                <div key={`l-${i}`} className="w-3 md:w-4 h-6 md:h-8 pin-gradient rounded-l-sm border-r border-gray-600 shadow-sm relative group">
                                    <div className="absolute right-full top-1/2 -translate-y-1/2 h-[2px] w-4 md:w-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>
                        {/* Right Pins */}
                        <div className="absolute right-0 top-12 bottom-12 flex flex-col justify-between -mr-[12px] md:-mr-[16px] py-4">
                            {Array.from({length: pinsH}).map((_, i) => (
                                <div key={`r-${i}`} className="w-3 md:w-4 h-6 md:h-8 pin-gradient rounded-r-sm border-l border-gray-600 shadow-sm relative group">
                                     <div className="absolute left-full top-1/2 -translate-y-1/2 h-[2px] w-4 md:w-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>
                        {/* Top Pins */}
                        <div className="absolute top-0 left-12 right-12 flex justify-between -mt-[12px] md:-mt-[16px] px-4">
                            {Array.from({length: pinsW}).map((_, i) => (
                                <div key={`t-${i}`} className="h-3 md:h-4 w-6 md:w-8 pin-gradient-v rounded-t-sm border-b border-gray-600 shadow-sm relative group">
                                     <div className="absolute bottom-full left-1/2 -translate-x-1/2 w-[2px] h-4 md:h-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>

        const LifeCycleFSM = ({ isDark }) => {
            const [activeNode, setActiveNode] = useState('IDLE');
            const stateRef = useRef({
                eatCount: 0,
                stepCount: 0
            });

            // --- RESPONSIVE SCALING ---
            const containerRef = useRef(null);
            const [scale, setScale] = useState(1);
            const BASE_WIDTH = 600;
            const BASE_HEIGHT = 420;

            useEffect(() => {
                const updateScale = () => {
                    if (containerRef.current) {
                        const currentWidth = containerRef.current.offsetWidth;
                        setScale(currentWidth / BASE_WIDTH);
                    }
                };

                // Initial update
                updateScale();

                // Observer
                const resizeObserver = new ResizeObserver(updateScale);
                if (containerRef.current) resizeObserver.observe(containerRef.current);

                return () => resizeObserver.disconnect();
            }, []);

            // Graph Topology
            const nodes = {
                IDLE:    { x: 60,  y: 140, label: 'IDLE', type: 'circle' },
                
                // Work Cluster (List Format - inside the box)
                MEETING: { x: 250, y: 55,  label: 'MEETING', type: 'text' },
                CODE:    { x: 250, y: 95, label: 'CODE', type: 'text' },
                VERIFY:  { x: 250, y: 135, label: 'VERIFY', type: 'text' },
                DOCS:    { x: 250, y: 175, label: 'DOCS', type: 'text' },
                
                EAT:     { x: 480, y: 140, label: 'EAT', type: 'circle' },
                GYM:     { x: 250, y: 280, label: 'GYM', type: 'circle' },
                SPORT:   { x: 250, y: 360, label: 'SPORT', type: 'circle' }
            };

            // Work Box Dimensions for rendering the rectangle
            const workBox = { x: 160, y: 30, w: 180, h: 180 };

            // Visual connections (High level flows only)
            const connections = [
                // IDLE -> WORK
                { start: {x: nodes.IDLE.x + 32, y: nodes.IDLE.y}, end: {x: workBox.x, y: nodes.IDLE.y}, id: 'start' },
                
                // WORK -> EAT (Top parallel line)
                { start: {x: workBox.x + workBox.w, y: nodes.EAT.y - 15}, end: {x: nodes.EAT.x - 32, y: nodes.EAT.y - 15}, id: 'work_to_eat' },
                
                // EAT -> WORK (Bottom parallel line)
                { start: {x: nodes.EAT.x - 32, y: nodes.EAT.y + 15}, end: {x: workBox.x + workBox.w, y: nodes.EAT.y + 15}, id: 'eat_to_work' },
                
                // EAT -> GYM (Curve from bottom of EAT to Right of GYM)
                { 
                    start: {x: nodes.EAT.x, y: nodes.EAT.y + 32}, 
                    end: {x: nodes.GYM.x + 32, y: nodes.GYM.y}, 
                    control: {x: nodes.EAT.x, y: nodes.GYM.y}, 
                    id: 'eat_to_gym', 
                    type: 'curve' 
                },

                // EAT -> SPORT (Curve wider/deeper from bottom of EAT to Right of SPORT)
                { 
                    start: {x: nodes.EAT.x, y: nodes.EAT.y + 32}, 
                    end: {x: nodes.SPORT.x + 32, y: nodes.SPORT.y}, 
                    control: {x: nodes.EAT.x, y: nodes.SPORT.y}, 
                    id: 'eat_to_sport', 
                    type: 'curve' 
                },
                
                // GYM -> IDLE (Curve from Left of GYM to Bottom of IDLE)
                { 
                    start: {x: nodes.GYM.x - 32, y: nodes.GYM.y}, 
                    end: {x: nodes.IDLE.x, y: nodes.IDLE.y + 32}, 
                    control: {x: nodes.IDLE.x, y: nodes.GYM.y}, 
                    id: 'gym_to_idle', 
                    type: 'curve' 
                },

                // SPORT -> IDLE (Curve from Left of SPORT to Bottom of IDLE - wider)
                { 
                    start: {x: nodes.SPORT.x - 32, y: nodes.SPORT.y}, 
                    end: {x: nodes.IDLE.x, y: nodes.IDLE.y + 32}, 
                    control: {x: nodes.IDLE.x, y: nodes.SPORT.y}, 
                    id: 'sport_to_idle', 
                    type: 'curve' 
                }
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setActiveNode(current => {
                        let next;
                        const workNodes = ['MEETING', 'CODE', 'VERIFY', 'DOCS'];
                        const isWorkState = workNodes.includes(current);
                        
                        // LOGIC: IDLE -> 3xWORK -> EAT -> 3xWORK -> EAT -> (GYM or SPORT) -> IDLE
                        
                        if (current === 'IDLE') {
                            // Reset everything
                            stateRef.current = { eatCount: 0, stepCount: 0 };
                            // Start Session 1
                            next = workNodes[Math.floor(Math.random() * workNodes.length)];
                        }
                        else if (current === 'GYM' || current === 'SPORT') {
                            next = 'IDLE';
                        }
                        else if (current === 'EAT') {
                            stateRef.current.eatCount += 1;
                            
                            if (stateRef.current.eatCount < 2) {
                                // Start Session 2
                                stateRef.current.stepCount = 0;
                                next = workNodes[Math.floor(Math.random() * workNodes.length)];
                            } else {
                                // Done for the day - Pick activity
                                next = Math.random() > 0.5 ? 'GYM' : 'SPORT';
                            }
                        }
                        else if (isWorkState) {
                            stateRef.current.stepCount += 1;
                            
                            if (stateRef.current.stepCount < 3) {
                                // Continue working (pick different task)
                                const options = workNodes.filter(n => n !== current);
                                next = options[Math.floor(Math.random() * options.length)];
                            } else {
                                // Session Done -> Eat
                                next = 'EAT';
                            }
                        }
                        
                        return next || 'IDLE'; // Fallback
                    });
                }, 800); 
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="w-full max-w-[600px] mx-auto mt-16 mb-24 relative flex flex-col items-center">
                      <div className="font-mono text-xs text-center mb-4 text-slate-400">
                        // fsm: routine_sequencer (state={stateRef.current.eatCount === 0 ? 'AM' : 'PM'}, task={stateRef.current.stepCount}/3)
                    </div>
                    
                    {/* The Scalable Container Wrapper */}
                    <div 
                        ref={containerRef} 
                        className="w-full relative" 
                        style={{ height: BASE_HEIGHT * scale }}
                    >
                        {/* The Internal Stage (Fixed Size coordinate system, Scaled by CSS) */}
                        <div 
                            style={{ 
                                transform: `scale(${scale})`, 
                                transformOrigin: 'top left',
                                width: BASE_WIDTH,
                                height: BASE_HEIGHT
                            }}
                            className="absolute top-0 left-0 overflow-hidden" 
                        >
                            {/* Background Layer (SVG Traces) */}
                            <svg width="600" height="420" viewBox="0 0 600 420" className="absolute inset-0 pointer-events-none">
                                <defs>
                                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                                        <polygon points="0 0, 10 3.5, 0 7" fill={isDark ? "#334155" : "#cbd5e1"} />
                                    </marker>
                                </defs>
                                
                                {/* WORK Container Rectangle */}
                                <rect 
                                    x={workBox.x} 
                                    y={workBox.y} 
                                    width={workBox.w} 
                                    height={workBox.h} 
                                    rx="8"
                                    fill={isDark ? "rgba(30, 41, 59, 0.3)" : "rgba(241, 245, 249, 0.5)"}
                                    stroke={isDark ? "#334155" : "#e2e8f0"}
                                    strokeWidth="2"
                                />
                                {/* Header Label */}
                                <text 
                                    x={workBox.x + 10} 
                                    y={workBox.y - 10} 
                                    fill={isDark ? "#64748b" : "#94a3b8"}
                                    className="font-mono text-[10px] font-bold tracking-widest uppercase"
                                >
                                    Work_Block
                                </text>

                                {/* Connection Lines */}
                                {connections.map((conn) => {
                                    let d;
                                    if (conn.type === 'curve' && conn.control) {
                                        d = `M ${conn.start.x} ${conn.start.y} Q ${conn.control.x} ${conn.control.y} ${conn.end.x} ${conn.end.y}`;
                                    } else {
                                        d = `M ${conn.start.x} ${conn.start.y} L ${conn.end.x} ${conn.end.y}`;
                                    }

                                    return (
                                        <path 
                                            key={conn.id}
                                            d={d}
                                            fill="none"
                                            stroke={isDark ? "#1e293b" : "#e2e8f0"}
                                            strokeWidth="1.5"
                                            markerEnd="url(#arrowhead)"
                                            className="transition-colors duration-300"
                                        />
                                    );
                                })}
                            </svg>

                            {/* Nodes Layer (HTML Overlays) */}
                            {Object.entries(nodes).map(([key, pos]) => {
                                const isActive = key === activeNode;
                                const isTextNode = pos.type === 'text';
                                
                                // Base classes
                                let bubbleClass = "absolute transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 z-10 font-mono ";
                                
                                if (isTextNode) {
                                    // Rectangular / Text list item style
                                    bubbleClass += "px-4 py-2 rounded w-[140px] text-center text-xs font-bold ";
                                    if (isActive) {
                                        bubbleClass += isDark 
                                            ? "bg-slate-800 text-[#a3e635] shadow-[0_0_10px_rgba(163,230,53,0.2)] " 
                                            : "bg-white text-green-700 shadow-md ";
                                    } else {
                                        bubbleClass += "text-slate-400 opacity-60 ";
                                    }
                                } else {
                                    // Circular Node style (IDLE, EAT, GYM, SPORT)
                                    bubbleClass += "w-16 h-16 rounded-full flex items-center justify-center text-xs font-bold border-2 ";
                                    if (isActive) {
                                        if (isDark) {
                                            bubbleClass += "border-transparent text-[#a3e635] shadow-[0_0_20px_rgba(163,230,53,0.3)] bg-slate-900 scale-110 ";
                                        } else {
                                            bubbleClass += "border-green-600 bg-green-50 text-green-700 shadow-[0_0_15px_rgba(22,163,74,0.3)] scale-110 ";
                                        }
                                    } else {
                                        bubbleClass += "border-slate-200 dark:border-slate-800 text-slate-400 dark:text-slate-600 bg-white dark:bg-slate-950 ";
                                    }
                                }

                                const darkActiveStyle = (isActive && isDark && !isTextNode) ? {
                                    background: "linear-gradient(#0f172a, #0f172a) padding-box, linear-gradient(to right, #fde047, #a3e635, #22c55e) border-box",
                                } : {};

                                return (
                                    <div 
                                        key={key}
                                        className={bubbleClass}
                                        style={{ 
                                            left: pos.x, 
                                            top: pos.y,
                                            ...darkActiveStyle 
                                        }}
                                    >
                                        {pos.label}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
