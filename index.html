    <!-- MAIN REACT APP SCRIPT -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Github, Linkedin, Mail, BookOpen, Code, FileText, 
            Terminal, ExternalLink, ChevronRight, X, Moon, Sun, Globe,
            Cpu, CircuitBoard, Download, GraduationCap, Briefcase, Activity
        } from 'lucide-react';

        // --- UTILITIES ---
        const SimpleMarkdown = ({ content }) => {
            if (!content) return <div className="text-gray-400 italic">No content available.</div>;
            let clean = content
                .replace(/^# (.*$)/gim, '') 
                .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-6 mb-3 text-slate-800 dark:text-slate-100">$1</h2>')
                .replace(/^### (.*$)/gim, '<h3 class="text-lg font-bold mt-4 mb-2 text-slate-700 dark:text-slate-200">$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li class="ml-4 list-disc">$1</li>')
                .replace(/`([^`]+)`/gim, '<code class="bg-gray-100 dark:bg-slate-800 rounded px-1 py-0.5 text-sm font-mono text-green-700 dark:text-lime-400">$1</code>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" class="text-green-700 dark:text-lime-400 hover:underline">$1</a>')
                .replace(/\n/gim, '<br />');
            return <div className="leading-relaxed text-slate-600 dark:text-slate-300" dangerouslySetInnerHTML={{ __html: clean }} />;
        };

        // --- COMPONENTS ---

        const InverterChainDivider = ({ isDark }) => {
            const [tick, setTick] = useState(0);
            const count = 40; 
            useEffect(() => {
                let frame;
                const animate = () => {
                    setTick(t => t + 0.04);
                    frame = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(frame);
            }, []);

            const activeIndex = (Math.sin(tick) + 1) / 2 * (count - 1);

            return (
                <div className="w-full h-24 flex items-center justify-center my-4 overflow-hidden bg-transparent relative">
                    <div className="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-stone-50 dark:from-slate-950 to-transparent z-10"></div>
                    <div className="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-stone-50 dark:from-slate-950 to-transparent z-10"></div>

                    <svg width="100%" height="40" className="min-w-[1200px] max-w-full opacity-90">
                        <defs>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g transform="translate(0, 10)">
                        {Array.from({ length: count }).map((_, i) => {
                            const unitWidth = 45;
                            const x = i * unitWidth + 20;
                            const y = 10;
                            const dist = Math.abs(i - activeIndex);
                            const intensity = Math.max(0, 1 - dist / 2.5); 
                            const isActive = intensity > 0.1;
                            const strokeInactive = isDark ? '#365314' : '#bbf7d0'; 
                            const fillInactive = 'transparent';
                            const strokeActive = isDark ? '#a3e635' : '#16a34a'; 
                            const fillActive = isDark ? '#a3e635' : '#16a34a'; 
                            const currentStroke = isActive ? strokeActive : strokeInactive;
                            const currentFill = isActive ? fillActive : fillInactive;
                            const bubbleRadius = 3 + (intensity * 1);
                            const opacity = isActive ? 1 : 0.4;

                            return (
                                <g key={i} style={{ opacity }}>
                                    <line x1={x - 10} y1={y} x2={x} y2={y} stroke={currentStroke} strokeWidth="2" />
                                    <path d={`M ${x} ${y-8} L ${x} ${y+8} L ${x+14} ${y} Z`} fill="none" stroke={currentStroke} strokeWidth="2" />
                                    <circle cx={x + 18} cy={y} r={bubbleRadius} fill={currentFill} stroke={currentStroke} strokeWidth={isActive ? 0 : 2} filter={isActive ? "url(#glow)" : ""} />
                                    <line x1={x + 22} y1={y} x2={x + unitWidth - 10} y2={y} stroke={currentStroke} strokeWidth="2" />
                                </g>
                            );
                        })}
                        </g>
                    </svg>
                </div>
            )
        }

        const CharacterCanvas = ({ isDark }) => {
            const canvasRef = useRef(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (canvasRef.current) {
                        const rect = canvasRef.current.getBoundingClientRect();
                        setMousePos({ x: e.clientX - rect.left, y: e.clientY - rect.top });
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let time = 0;

                const render = () => {
                    time += 0.05;
                    const width = canvas.width;
                    const height = canvas.height;
                    ctx.clearRect(0, 0, width, height);
                    
                    const centerX = width / 2;
                    const centerY = height / 2 + Math.sin(time) * 10; 
                    let bodyFill, strokeColor, antennaColor;

                    if (isDark) {
                        const gradient = ctx.createLinearGradient(centerX - 60, centerY - 60, centerX + 60, centerY + 60);
                        gradient.addColorStop(0, '#a3e635'); 
                        gradient.addColorStop(1, '#16a34a'); 
                        bodyFill = gradient;
                        strokeColor = '#15803d';
                        antennaColor = time % 2 > 1 ? '#eab308' : '#84cc16'; 
                    } else {
                        bodyFill = '#16a34a'; 
                        strokeColor = '#14532d'; 
                        antennaColor = time % 2 > 1 ? '#16a34a' : '#86efac'; 
                    }

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
                    ctx.fillStyle = bodyFill; 
                    ctx.fill();
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = strokeColor;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - 60);
                    ctx.lineTo(centerX, centerY - 90);
                    ctx.strokeStyle = strokeColor;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(centerX, centerY - 90, 8, 0, 2 * Math.PI);
                    ctx.fillStyle = antennaColor;
                    ctx.fill();

                    const eyeOffsetX = 20;
                    const eyeOffsetY = -10;
                    const eyeRadius = 12;
                    const pupilRadius = 4;
                    const dx = mousePos.x - centerX;
                    const dy = mousePos.y - centerY;
                    const angle = Math.atan2(dy, dx);
                    const lookDistance = Math.min(5, Math.sqrt(dx*dx + dy*dy) / 20);
                    const pupilX = Math.cos(angle) * lookDistance;
                    const pupilY = Math.sin(angle) * lookDistance;

                    [1, -1].forEach(side => {
                        ctx.beginPath();
                        ctx.fillStyle = 'white';
                        ctx.arc(centerX + (eyeOffsetX * side), centerY + eyeOffsetY, eyeRadius, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.fillStyle = '#0f172a'; 
                        ctx.arc(centerX + (eyeOffsetX * side) + pupilX, centerY + eyeOffsetY + pupilY, pupilRadius, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                    
                    ctx.beginPath();
                    ctx.arc(centerX - 25, centerY - 25, 10, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();

                    animationFrameId = window.requestAnimationFrame(render);
                };
                render();
                return () => window.cancelAnimationFrame(animationFrameId);
            }, [mousePos, isDark]);

            return <canvas ref={canvasRef} width={300} height={300} className="w-full max-w-[250px] md:max-w-[300px] h-auto cursor-crosshair mx-auto" />;
        };

        const ChipPackage = ({ children, isDark }) => {
            const pinsH = 6; // pins per vertical side
            const pinsW = 8; // pins per horizontal side

            return (
                <div className="relative p-6 md:p-12 mx-auto max-w-5xl my-12">
                    {/* --- TRACES UNDERLAY --- */}
                    <div className="absolute inset-0 pointer-events-none -z-10 opacity-30 dark:opacity-20 hidden md:block">
                         {/* We can draw SVG traces here if we want complex background routing */}
                    </div>

                    {/* --- THE CHIP BODY --- */}
                    <div className="relative bg-[#1a1a1a] rounded-2xl md:rounded-3xl shadow-2xl border-4 border-[#2d2d2d] z-20 overflow-visible">
                        
                        {/* Inner Matte Texture */}
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20 pointer-events-none rounded-2xl md:rounded-3xl"></div>
                        
                        {/* Pin 1 Indicator (Notch/Dot) */}
                        <div className="absolute top-4 left-4 w-4 h-4 md:w-6 md:h-6 rounded-full bg-[#111] shadow-[inset_0_2px_4px_rgba(0,0,0,0.8)] border border-gray-800 z-30"></div>

                        {/* Branding Silk Screen */}
                        <div className="absolute bottom-4 right-6 text-[10px] md:text-xs font-mono text-gray-500 opacity-60 tracking-widest pointer-events-none z-30 transform -rotate-0">
                            SJK-SOC-2025-X1
                            <br/>
                            ARM64-ARCH
                        </div>

                        {/* --- PINS (Decoration) --- */}
                        {/* Left Pins */}
                        <div className="absolute left-0 top-12 bottom-12 flex flex-col justify-between -ml-[12px] md:-ml-[16px] py-4">
                            {Array.from({length: pinsH}).map((_, i) => (
                                <div key={`l-${i}`} className="w-3 md:w-4 h-6 md:h-8 pin-gradient rounded-l-sm border-r border-gray-600 shadow-sm relative group">
                                    <div className="absolute right-full top-1/2 -translate-y-1/2 h-[2px] w-4 md:w-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>
                        {/* Right Pins */}
                        <div className="absolute right-0 top-12 bottom-12 flex flex-col justify-between -mr-[12px] md:-mr-[16px] py-4">
                            {Array.from({length: pinsH}).map((_, i) => (
                                <div key={`r-${i}`} className="w-3 md:w-4 h-6 md:h-8 pin-gradient rounded-r-sm border-l border-gray-600 shadow-sm relative group">
                                     <div className="absolute left-full top-1/2 -translate-y-1/2 h-[2px] w-4 md:w-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>
                        {/* Top Pins */}
                        <div className="absolute top-0 left-12 right-12 flex justify-between -mt-[12px] md:-mt-[16px] px-4">
                            {Array.from({length: pinsW}).map((_, i) => (
                                <div key={`t-${i}`} className="h-3 md:h-4 w-6 md:w-8 pin-gradient-v rounded-t-sm border-b border-gray-600 shadow-sm relative group">
                                     <div className="absolute bottom-full left-1/2 -translate-x-1/2 w-[2px] h-4 md:h-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>
                        {/* Bottom Pins */}
                        <div className="absolute bottom-0 left-12 right-12 flex justify-between -mb-[12px] md:-mb-[16px] px-4">
                            {Array.from({length: pinsW}).map((_, i) => (
                                <div key={`b-${i}`} className="h-3 md:h-4 w-6 md:w-8 pin-gradient-v rounded-b-sm border-t border-gray-600 shadow-sm relative group">
                                     {/* This trace connects to buttons potentially */}
                                     <div className="absolute top-full left-1/2 -translate-x-1/2 w-[2px] h-4 md:h-8 bg-green-500/20 group-hover:bg-green-500 transition-colors"></div>
                                </div>
                            ))}
                        </div>

                        {/* --- CONTENT AREA --- */}
                        <div className="relative z-20 p-8 md:p-12 text-gray-200">
                             {children}
                        </div>
                    </div>
                </div>
            );
        };
        
        const OutputTraceButton = ({ label, onClick, icon, secondary }) => {
            return (
                <div className="flex flex-col items-center group cursor-pointer" onClick={onClick}>
                    {/* The Trace Line */}
                    <div className="h-12 w-[2px] bg-gray-300 dark:bg-gray-700 group-hover:bg-green-500 transition-colors relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-green-500 -translate-y-full group-hover:animate-[flow_1s_linear_infinite]" style={{ animationDuration: '0.5s' }}></div>
                    </div>
                    
                    {/* The Component/Button */}
                    <div className={`
                        relative px-6 py-4 rounded-lg border-2 transition-all duration-300 transform group-hover:scale-105 shadow-lg
                        ${secondary 
                            ? 'bg-slate-100 dark:bg-slate-900 border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 group-hover:border-green-500' 
                            : 'bg-green-600 dark:bg-green-700 border-green-700 dark:border-green-600 text-white group-hover:shadow-green-500/50'
                        }
                    `}>
                        {/* Tiny pins on component */}
                        <div className="absolute -top-[2px] left-1/2 -translate-x-1/2 w-2 h-[2px] bg-gray-400"></div>
                        
                        <div className="flex items-center gap-3 font-mono text-sm font-bold">
                            {icon} {label}
                        </div>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ activeSection, onNavigate, toggleTheme, isDark }) => {

                { id: 'about', label: 'About', index: '00', icon: <Terminal size={18} /> },
                { id: 'projects', label: 'Projects', index: '01', icon: <Code size={18} /> },
                { id: 'cv', label: 'CV / Resume', index: '10', icon: <FileText size={18} /> },

            return (
                <aside className="w-full md:w-64 md:fixed md:h-screen bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col transition-colors duration-300 z-50">
                    <div className="p-8 flex flex-col items-center text-center border-b border-slate-100 dark:border-slate-800">
                        <div className="w-32 h-32 rounded-full overflow-hidden border-4 border-slate-100 dark:border-slate-800 mb-4 shadow-lg group relative">
                             <div className="absolute inset-0 rounded-full border-4 border-transparent group-hover:border-green-600 dark:group-hover:border-lime-400 transition-colors z-10 pointer-events-none"></div>
                            <img src="https://github.com/JuanSync7.png" alt="Profile" className="w-full h-full object-cover transition-transform group-hover:scale-110 duration-500" onError={(e) => {e.target.src = 'https://api.dicebear.com/7.x/avataaars/svg?seed=Juan'}} />
                        </div>
                        <h1 className="text-xl font-bold text-slate-800 dark:text-white mb-1">Shew Juan Kok</h1>
                        <p className="text-xs text-slate-500 dark:text-slate-400 mb-4 uppercase tracking-wider font-mono">ASIC Design Engineer</p>
                        <div className="flex gap-3 justify-center">
                            <a href="https://github.com/JuanSync7" target="_blank" className="text-slate-400 hover:text-slate-800 dark:hover:text-white transition-colors"><Github size={20} /></a>
                            <a href="https://www.linkedin.com/in/shewjuankok/" target="_blank" className="text-slate-400 hover:text-blue-600 transition-colors"><Linkedin size={20} /></a>
                            <a href="mailto:kokshewjuan7@outlook.com" className="text-slate-400 hover:text-red-500 transition-colors"><Mail size={20} /></a>
                        </div>
                    </div>
                    <nav className="flex-1 p-4">
                        <ul className="space-y-2">
                            {navItems.map((item) => (
                                <li key={item.id}>
                                    <button onClick={() => onNavigate(item.id)} 
                                        className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all group
                                        ${activeSection === item.id 
                                            ? 'bg-green-50 text-green-800 border-green-200 dark:bg-lime-900/20 dark:text-lime-400 shadow-sm border dark:border-lime-900/30' 
                                            : 'text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                        <span className={`font-mono text-xs opacity-50 ${activeSection === item.id ? 'text-green-600 dark:text-lime-500' : 'group-hover:text-green-600'}`}>{item.index}</span>
                                        {item.icon} {item.label}
                                    </button>

                    </nav>
                    <div className="p-4 border-t border-slate-100 dark:border-slate-800">
                        <button onClick={toggleTheme} className="w-full flex items-center justify-center gap-2 py-2 rounded-lg font-medium transition-all theme-gradient-bg theme-gradient-bg-hover text-white shadow-md hover:shadow-lg text-sm">
                            {isDark ? <Sun size={16} /> : <Moon size={16} />} {isDark ? 'Light Mode' : 'Dark Mode'}
                        </button>

        const ProjectCard = ({ repo, onClick }) => (
            <div onClick={() => onClick(repo)} className="group bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-6 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full hover:border-green-300 dark:hover:border-lime-700 relative overflow-hidden">
                <div className="absolute top-0 right-0 w-8 h-8 bg-stone-50 dark:bg-slate-900 -mr-4 -mt-4 rotate-45 border border-slate-200 dark:border-slate-700"></div>

                <div className="flex justify-between items-start mb-4">
                    <div className="p-2 bg-green-50 dark:bg-lime-900/20 rounded-lg text-green-700 dark:text-lime-400"><BookOpen size={20} /></div>
                    <div className="flex gap-2">
                        <span className="text-xs px-2 py-1 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-sm font-mono">{repo.language || 'Verilog'}</span>
                        <span className="text-xs px-2 py-1 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-sm flex items-center gap-1 font-mono">★ {repo.stargazers_count}</span>
                    </div>
                </div>
                <h3 className="text-lg font-bold text-slate-800 dark:text-white mb-2 group-hover:text-green-700 dark:group-hover:text-lime-400 transition-colors font-mono tracking-tight">{repo.name}</h3>
                <p className="text-sm text-slate-500 dark:text-slate-400 line-clamp-3 mb-4 flex-1">{repo.description || "No description available. Check the README."}</p>
                <div className="flex items-center text-sm text-green-700 dark:text-lime-400 font-medium mt-auto">
                    Read details <ChevronRight size={16} className="ml-1 group-hover:translate-x-1 transition-transform" />
                </div>
            </div>
        );

        const ReadmeModal = ({ repo, onClose }) => {
            const [content, setContent] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchReadme = async () => {
                    try {
                        const branches = ['main', 'master'];
                        let found = false;
                        for (const branch of branches) {
                            const res = await fetch(`https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/README.md`);
                            if (res.ok) {
                                const text = await res.text();
                                setContent(text);
                                found = true;
                                break;
                            }
                        }
                        if (!found) setContent('# No README found\nThis repository does not appear to have a README.md file.');
                    } catch (err) {
                        setContent('# Error\nFailed to load README.');
                    } finally {
                        setLoading(false);
                    }
                };
                fetchReadme();
