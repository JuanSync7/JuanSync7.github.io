    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';

        // --- UTILITIES ---
        const SimpleMarkdown = ({ content }) => {
            if (!content) return <div className="text-gray-400 italic">No content available.</div>;
            let clean = content
                .replace(/^# (.*$)/gim, '') 
                .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-6 mb-3 text-slate-800 dark:text-slate-100">$1</h2>')
                .replace(/^### (.*$)/gim, '<h3 class="text-lg font-bold mt-4 mb-2 text-slate-700 dark:text-slate-200">$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li class="ml-4 list-disc">$1</li>')
                .replace(/`([^`]+)`/gim, '<code class="bg-gray-100 dark:bg-slate-800 rounded px-1 py-0.5 text-sm font-mono text-lime-600 dark:text-lime-400">$1</code>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" class="text-lime-600 hover:underline">$1</a>')
                .replace(/\n/gim, '<br />');
            return <div className="leading-relaxed text-slate-600 dark:text-slate-300" dangerouslySetInnerHTML={{ __html: clean }} />;
        };

        // --- COMPONENTS ---
        const CharacterCanvas = () => {
            const canvasRef = useRef(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (canvasRef.current) {
                        const rect = canvasRef.current.getBoundingClientRect();
                        setMousePos({ x: e.clientX - rect.left, y: e.clientY - rect.top });
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let time = 0;

                const render = () => {
                    time += 0.05;
                    const width = canvas.width;
                    const height = canvas.height;
                    ctx.clearRect(0, 0, width, height);
                    
                    const centerX = width / 2;
                    const centerY = height / 2 + Math.sin(time) * 10; 

                    // Body Gradient Fill (Lime Green theme)
                    const gradient = ctx.createLinearGradient(centerX - 60, centerY - 60, centerX + 60, centerY + 60);
                    gradient.addColorStop(0, '#a3e635'); // Lime-400
                    gradient.addColorStop(1, '#16a34a'); // Green-600

                    // Body
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
                    ctx.fillStyle = gradient; 
                    ctx.fill();
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = '#15803d'; // Green-700
                    ctx.stroke();

                    // Antenna
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - 60);
                    ctx.lineTo(centerX, centerY - 90);
                    ctx.strokeStyle = '#15803d';
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(centerX, centerY - 90, 8, 0, 2 * Math.PI);
                    ctx.fillStyle = time % 2 > 1 ? '#eab308' : '#84cc16'; // Yellow / Lime blink
                    ctx.fill();

                    // Eyes logic
                    const eyeOffsetX = 20;
                    const eyeOffsetY = -10;
                    const eyeRadius = 12;
                    const pupilRadius = 4;
                    const dx = mousePos.x - centerX;
                    const dy = mousePos.y - centerY;
                    const angle = Math.atan2(dy, dx);
                    const lookDistance = Math.min(5, Math.sqrt(dx*dx + dy*dy) / 20);
                    const pupilX = Math.cos(angle) * lookDistance;
                    const pupilY = Math.sin(angle) * lookDistance;

                    [1, -1].forEach(side => {
                        ctx.beginPath();
                        ctx.fillStyle = 'white';
                        ctx.arc(centerX + (eyeOffsetX * side), centerY + eyeOffsetY, eyeRadius, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.fillStyle = '#0f172a'; // Dark pupil
                        ctx.arc(centerX + (eyeOffsetX * side) + pupilX, centerY + eyeOffsetY + pupilY, pupilRadius, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                    
                    // Reflection
                    ctx.beginPath();
                    ctx.arc(centerX - 25, centerY - 25, 10, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();

                    animationFrameId = window.requestAnimationFrame(render);
                };
                render();
                return () => window.cancelAnimationFrame(animationFrameId);
            }, [mousePos]);

            return <canvas ref={canvasRef} width={300} height={300} className="w-full max-w-[300px] h-auto cursor-crosshair mx-auto" />;
        };

            );
        };

        const ReadmeModal = ({ repo, onClose }) => {
            const [content, setContent] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchReadme = async () => {
                    try {
                        const branches = ['main', 'master'];
                        let found = false;
                        for (const branch of branches) {
                            const res = await fetch(`https://raw.githubusercontent.com/${repo.owner.login}/${repo.name}/${branch}/README.md`);
                            if (res.ok) {
                                const text = await res.text();
                                setContent(text);
                                found = true;
                                break;
                            }
                        }
                        if (!found) setContent('# No README found\nThis repository does not appear to have a README.md file.');
                    } catch (err) {
                        setContent('# Error\nFailed to load README.');
                    } finally {
                        setLoading(false);
                    }
                };
                fetchReadme();
            }, [repo]);

            return (
